<div class="container">
    {% for section in sections %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6">{{section.content_html | raw}}</div>
        <div class="col-md-3">

            {% if section.stateType %}
                {% for state in section.stateType %}
                    <a href="{{ translatePage| page({class_type:'sections',slug:section.slug,type:state['type'] })}}">[{{state['desc']}}]</a>
                {% endfor %}
            {% else %}
                {{section.stateDesc}}<a href="{{ translatePage| page({class_type:'sections',slug:section.slug })}}">[查看]</a>

            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
